<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css" media="all"/>
    <title>CSS MeMe Slider</title>
</head>
<body>
<main>
    <div class="slider-wrapper">
        <div class="slider">
            <input type="radio" name="meme" id="meme1" checked>
            <input type="radio" name="meme" id="meme2">
            <input type="radio" name="meme" id="meme3">
            <input type="radio" name="meme" id="meme4">
            <div class="slides">
                <div class="slide scroll"><img src="assets/it_meme.png" alt="с котиками"></div>
                <div class="slide"><img src="assets/mem.jpg" alt="научный"></div>
                <div class="slide"><img src="assets/gosling_1.jpg" alt="с гослингом"></div>
                <div class="slide"><img src="assets/anek.jpg" alt="анекдот"></div>
            </div>

            <div class="navigation">
                <div class="title-wrapper">
                    <div class="title">Котики играют в людей</div>
                    <div class="title">Заводик VS контора</div>
                    <div class="title">Мы с парнями</div>
                    <div class="title">анекдот</div>
                </div>
                <div class="doted">
                    <label for="meme1" class="circle"><span class="circle-dot circle-dot_1"></span></label>
                    <label for="meme2" class="circle"><span class="circle-dot circle-dot_2"></span></label>
                    <label for="meme3" class="circle"><span class="circle-dot circle-dot_3"></span></label>
                    <label for="meme4" class="circle"><span class="circle-dot circle-dot_4"></span></label>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
